<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPV Waarderingsapp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #b30000;
      padding-top: 20px;
      color: white;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
      margin-right: 10px;
    }
    .logo {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 180px;
    }
    .sidebar a {
      padding: 15px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #cc0000;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }
    h1, h2 {
      color: #b30000;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
      <span>Menu</span>
    </div>
